<div class="registration_form">
  <div class="left_div">
  <form name="form"   method="post">
   <p><b>Registration Page</b></p>
      <label>First name:<span>*</span><br></label>
      <input id="name" type = "text" name = "firstname" required><br>

      <label>Last name:<br></label>
      <input type = "text" name = "lastname"><br>

      <label>Address (P):<span>*</span><br></label>
      <input style="margin-bottom: 0px;" type = "text" name = "paddress" required><br>

      <input type="checkbox" name="copy" value="copy" onclick="FillAddress(this.form)"><br>

      <label>Address (C):<span>*</span><br></label>
      <input type = "text" name = "caddress" required><br>

      <label>Email:<span>*</span><br></label>
      <input id="email" type = "text" placeholder = "eg. abc@gmail.com" name="email" oncopy="return false" onpaste="return false" required><br>

      <label>	Phone No:<span>*</span><br></label>
      <input type = "number"  name="phone" required><br>

      <label>Password:<span>*</span><br></label>
      <input type = "password" placeholder = "Enter Password" name="pswd1" oncopy="return false" onpaste="return false" required><br>

      <label>Confirm Password:<span>*</span><br></label>
      <input type = "password" placeholder = "Confirm Password" name="pswd2" oncopy="return false" onpaste="return false" required><br>

    
      <input type="reset">
      <button id= "register" type="button" value="Register" onclick="validate_form();">Register</button>
      <!-- <button id= "submit"   type="button" value="submit" onclick="addlist()">submit</button> -->
  </form>
